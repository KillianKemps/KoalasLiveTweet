 <%if (!userId) { %>
    <div id="loginPopup">
        <h2>Welcome to <span id="logo-qowala">Qowala</span> <span id="logo-live">live</span> !</h2>
        <p>Connect to your Twitter account to access Qowala live :)</p>
        <a href="/auth/twitter" id="welcome-button">Sign in with Twitter</a>
    </div>
<% } %>

<div id="mainSidebar">
    <h1 id="logo"><span id="logo-qowala">Qowala</span> live</h1>
        
    <button id="buttonOpenMessageEdition">
        <i class="fa fa-pencil-square-o"></i>
    </button>

    <div id="tagInputWrapper">
        <input type="text" name="tag" placeholder="Track..." id="tagInput"/>
    </div>

    <ul id="tagContainer">
        <li class="draggableTag" draggable="true">#steam</li>
        <li class="draggableTag" draggable="true">#desura</li>
        <li class="draggableTag" draggable="true">#linux</li>
    </ul>

    <a href="/logout" id="logoutLink">
        <i class="fa fa-sign-out"></i>
        <p>log out</p>
    </a>

    <p id="numberConnectedUsersPhrase"><span id="numberConnectedUsers"></span> koala<span id="koalaPlural"></span> online!</p>

</div>

<div id="messageEditionPanel">
    <textarea id="messageTextarea"></textarea>
    <p><span id="numberCharactersLeft">140</span> characters left</p>
    <button id="sendTweetButton">Tweet!</button>
</div>

<ul id="tweets-columns-list">
</ul>
