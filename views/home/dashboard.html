 <%if (!userId) { %>
    <div id="loginPopup">
        <h2>Welcome to <img id="welcome-logo" src="/img/logoql-text.png"></h2>
        <p>Connect to your Twitter account to access Qowala live :)</p>
        <a href="/auth/twitter" id="welcome-button">Sign in with Twitter</a>
    </div>
<% } %>

<div id="mainSidebar">
    <h1 id="logo"><img src="/img/logoql-white_360.png"></h1>
        
    <button id="buttonOpenMessageEdition">
        <i class="fa fa-pencil-square-o"></i>
    </button>

    <button id="buttonAddColumn">
        <i class="fa fa-columns"></i>
        <i class="fa fa-plus"></i>
    </button>

    <div id="saperator">
    </div>

    <a href="/logout" id="logoutLink">
        <i class="fa fa-sign-out"></i>
        <p>log out</p>
    </a>

    <p id="numberConnectedUsersPhrase"><span id="numberConnectedUsers"></span> koala<span id="koalaPlural"></span> online!</p>

</div>

<div id="messageEditionPanel">
    <textarea id="messageTextarea"></textarea>
    <p><span id="numberCharactersLeft">140</span> characters left</p>
    <button id="sendTweetButton" disabled="true">Tweet!</button>
</div>

<div id="largeImagePopup"><img src="#"></div>

<div id="tweetConfirmationPopup">
    <h3>Confirm the retweet</h3>
    <div id="tweetView"></div>
    <button id="retweetCancelButton" class="classic-button">Cancel</button>
    <button id="retweetButton" class="classic-button">Retweet</button>
</div>

<ul id="tweets-columns-list">
</ul>
